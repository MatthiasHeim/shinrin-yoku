<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forest Bathing 360째 Experience v1.0.3</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
      #info {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        z-index: 100;
        display: block;
        color: white;
        background-color: rgba(0,0,0,0.5);
        padding: 10px;
      }
      #title {
        position: absolute;
        top: 50px;
        width: 100%;
        text-align: center;
        z-index: 100;
        display: block;
        color: white;
        font-size: 24px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      }
      #videoContainer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="info">Viewing direction: <span id="direction"></span></div>
    <div id="title">Forest Bathing 360째 Experience v1.0.3</div>
    <div id="videoContainer"></div>
    <a-scene embedded>
      <a-sky id="sky" rotation="0 -90 0"></a-sky>
      <a-camera id="camera"></a-camera>
    </a-scene>

    <script>
      let player;
      let camera, directionEl;

      function onYouTubeIframeAPIReady() {
        player = new YT.Player('videoContainer', {
          videoId: '5VDknsNA-Ss',
          playerVars: {
            'autoplay': 1,
            'controls': 0,
            'rel': 0,
            'showinfo': 0,
            'modestbranding': 1,
            'loop': 1,
            'playlist': '5VDknsNA-Ss'
          },
          events: {
            'onReady': onPlayerReady
          }
        });
      }

      function onPlayerReady(event) {
        event.target.mute();
        event.target.playVideo();
      }

      function initializeViewer() {
        camera = document.getElementById('camera');
        directionEl = document.getElementById('direction');

        if (!camera) {
          console.error('Camera element not found');
          return;
        }

        function updateDirection() {
          const rotation = camera.getAttribute('rotation');
          if (rotation && typeof rotation.y !== 'undefined' && typeof rotation.x !== 'undefined') {
            const yaw = Math.round(rotation.y);
            const pitch = Math.round(rotation.x);
            directionEl.textContent = `Yaw: ${yaw}째, Pitch: ${pitch}째`;
          } else {
            console.warn('Camera rotation not available');
          }
        }

        camera.addEventListener('componentchanged', function(evt) {
          if (evt.detail.name === 'rotation') {
            updateDirection();
          }
        });

        updateDirection();
      }

      document.querySelector('a-scene').addEventListener('loaded', initializeViewer);
    </script>
  </body>
</html>
