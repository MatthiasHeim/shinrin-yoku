<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Forest VAPI Experience</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/@vapi-ai/web@1.0.0/dist/vapi.min.js"></script>
    <style>
        body { margin: 0; }
        #audioControls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <a-scene>
        <a-sky src="forest.jpg" rotation="0 -90 0"></a-sky>
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
    
    <audio id="forestAudio" loop>
        <source src="forest.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="audioControls">
        <button id="toggleAudio">Mute/Unmute Forest Sounds</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
