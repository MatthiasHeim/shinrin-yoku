<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forest Bathing 360째 Experience v1.0.2</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      #info {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        z-index: 100;
        display: block;
        color: white;
        background-color: rgba(0,0,0,0.5);
        padding: 10px;
      }
      #title {
        position: absolute;
        top: 50px;
        width: 100%;
        text-align: center;
        z-index: 100;
        display: block;
        color: white;
        font-size: 24px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      }
    </style>
  </head>
  <body>
    <div id="info">Viewing direction: <span id="direction"></span></div>
    <div id="title">Forest Bathing 360째 Experience v1.0.2</div>
    <a-scene>
      <a-assets>
        <video id="video" src="https://www.youtube.com/embed/5VDknsNA-Ss" autoplay loop crossorigin="anonymous"></video>
      </a-assets>
      
      <a-videosphere src="#video" rotation="0 -90 0"></a-videosphere>
      <a-camera id="camera"></a-camera>
    </a-scene>

    <script>
      let camera, directionEl;

      function initializeViewer() {
        camera = document.getElementById('camera');
        directionEl = document.getElementById('direction');

        if (!camera) {
          console.error('Camera element not found');
          return;
        }

        function updateDirection() {
          const rotation = camera.getAttribute('rotation');
          if (rotation && typeof rotation.y !== 'undefined' && typeof rotation.x !== 'undefined') {
            const yaw = Math.round(rotation.y);
            const pitch = Math.round(rotation.x);
            directionEl.textContent = `Yaw: ${yaw}째, Pitch: ${pitch}째`;
          } else {
            console.warn('Camera rotation not available');
          }
        }

        camera.addEventListener('componentchanged', function(evt) {
          if (evt.detail.name === 'rotation') {
            updateDirection();
          }
        });

        // Initial update
        updateDirection();
      }

      // Wait for A-Frame to finish loading before initializing
      document.querySelector('a-scene').addEventListener('loaded', initializeViewer);
    </script>
  </body>
</html>
