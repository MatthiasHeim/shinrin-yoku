<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Forest VAPI Experience</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #forestImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #audioControls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <img id="forestImage" src="forest.jpg" alt="360 Forest View">
    
    <audio id="forestAudio" loop>
        <source src="forest.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="audioControls">
        <button id="toggleAudio">Mute/Unmute Forest Sounds</button>
    </div>

    <script src="https://unpkg.com/@vapi-ai/web@1.0.0/dist/vapi.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
