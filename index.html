<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forest Bathing 360째 Experience</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe-extras/6.1.1/aframe-extras.min.js"></script>
    <style>
      #info {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        z-index: 100;
        display: block;
        color: white;
        background-color: rgba(0,0,0,0.5);
        padding: 10px;
      }
      #title {
        position: absolute;
        top: 50px;
        width: 100%;
        text-align: center;
        z-index: 100;
        display: block;
        color: white;
        font-size: 24px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      }
    </style>
  </head>
  <body>
    <div id="info">Viewing direction: <span id="direction"></span></div>
    <div id="title">Forest Bathing 360째 Experience</div>
    <a-scene>
      <a-assets>
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/5VDknsNA-Ss?rel=0&autoplay=1&loop=1&playlist=5VDknsNA-Ss" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </a-assets>

      <a-videosphere src="#video" rotation="0 -90 0"></a-videosphere>
      <a-camera id="camera"></a-camera>
    </a-scene>

    <script>
      let camera, directionEl;

      window.addEventListener('load', function() {
        camera = document.getElementById('camera');
        directionEl = document.getElementById('direction');

        function updateDirection() {
          const rotation = camera.getAttribute('rotation');
          const yaw = Math.round(rotation.y);
          const pitch = Math.round(rotation.x);
          directionEl.textContent = `Yaw: ${yaw}째, Pitch: ${pitch}째`;
        }

        camera.addEventListener('componentchanged', function(evt) {
          if (evt.detail.name === 'rotation') {
            updateDirection();
          }
        });

        updateDirection();
      });
    </script>
  </body>
</html>
